<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}
.topnav {
  overflow: hidden;
  background-color: #333;
}
.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}
.topnav a:hover {
  background-color: #ddd;
  color: black;
}
.topnav a.active {
  background-color: #04AA6D;
  color: white;
}
</style>
</head>

<body>

<div style="float:Top; font-size:50px"> <b> Kiddee Lab </b></div>


<div class="topnav">
  <a class="active" href="{% url 'home_page' %}">Home</a>
  <a href="{% url 'course_list' %}">Courses</a>
  <a href="{% url 'about' %}">About</a>
  <a href="{% url 'location_list' %}">Contact</a>
</div>


<div class="col-sm-10 ">{% block content %}{% endblock %}</div>

</body>

</html>
